<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Open+Sansdisplay=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

<div class="send__request">
    <div class="send__request-container">
        <div class="send__request-someText">
            <h1>ХОТИТЕ С НАМИ РАБОТАТЬ?</h1>
            <p>ОСТАВЬТЕ ЗАЯВКУ И МЫ СВЯЖЕМСЯ С ВАМИ!</p>
        </div>
        <div class="send__request-btn">
            <img src="images/email.svg" alt="Email Icon"/>
            <span>ВАШ ЗАПРОС</span>
        </div>
    </div>
</div>

<div class="contacts">
    <div class="contacts__container">
        <h1 class="contacts__title">КОНТАКТЫ</h1>
        <div class="contacts__cards">
            <div class="contacts__cards-card">
                <div class="contacts__cards-card-img">
                    <img src="images/location.svg" alt="Location Icon">
                </div>
                <p class="contacts__cards-card-address">АДРЕС:</p>
                <h1 class="contacts__cards-card-title">НЕВСКИЙ ПРОСПЕКТ 140,
                    ОФИС 140-142</h1>
            </div>
            <div class="contacts__cards-card">
                <div class="contacts__cards-card-img">
                    <img src="images/telephon.svg" alt="Telephone Icon">
                </div>
                <p class="contacts__cards-card-address">ТЕЛЕФОН:</p>
                <h1 class="contacts__cards-card-title">8 (812) 111-22-33</h1>
                <h1 class="contacts__cards-card-title">8 (812) 111-22-33</h1>
            </div>
            <div class="contacts__cards-card">
                <div class="contacts__cards-card-img">
                    <img src="images/o'clock.svg" alt="O'Clock Icon">
                </div>
                <p class="contacts__cards-card-address">ВРЕМЯ РАБОТЫ:</p>
                <h1 class="contacts__cards-card-title">ПН-СБ</h1>
                <h1 class="contacts__cards-card-title">10:00 - 20:00</h1>
            </div>
            <div class="contacts__cards-card">
                <div class="contacts__cards-card-img">
                    <img src="images/message.svg" alt="Message Icon">
                </div>
                <p class="contacts__cards-card-address">E-MAIL:</p>
                <h1 class="contacts__cards-card-orange">INFO@VIP.RU</h1>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="footer__container">
        <p>© 2019 Строительная компания</p>
        <p>Разработано лучшей студией</p>
    </div>
</footer>
</body>
</html>
